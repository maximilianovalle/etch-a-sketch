<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>

</head>

<body onload="callOnLoadFunctions()">    <!-- creates initial 16 x 16 grid and sets pen when page loads -->

    <div id="interior" class="flexBox">

        
        <!-- etch a sketch -->

        <div id="etchSketchBody">

            <div id="etchHeader" class="flexBox">

                <p id="title" class="text">etch-a-sketch</p>

            </div>

            <div id="etchSketchScreen"></div>   <!-- spawn divs inside -->

            <div id="etchButtons">

                <button id="gridButt" class="button text">change size</button>
                <button id="rainbowButt" class="button text">rainbow pen [OFF]</button>
                <button id="clearButt" class="button text">clear canvas</button>

            </div>

        </div>


        <!-- modal + boxes -->

        <div id="gridModal" class="modal">

            <div class="modalContent">

                <span id="gridX" class="close">&times;</span>

                <div class="flexBox">
                    <p>What grid size would you like? Insert num from 1-80!</p>
                </div>

                <div class="flexBoxModal">
                    <input id="gridInput" class="input" type="text" placeholder="1 to 80">
                </div>

            </div>

        </div>

        <div id="clearModal" class="modal">

            <div class="modalContent">

                <span id="clearX" class="close">&times;</span>
                
                <div class="flexBox">
                    <p>Are you sure you want to clear your canvas? All art will be erased!</p>
                </div>

                <div class="flexBoxModal">
                    <button id="clearYes" class="button text">Yes, clear the canvas.</button>
                    <button id="clearNo" class="button text">NO.</button>
                </div>

            </div>
                
        </div>


    </div>

</body>
</html>
