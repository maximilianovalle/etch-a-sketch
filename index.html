<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>

</head>

<body onload="createGrid()">    <!-- creates initial 16 x 16 grid when page loads -->
    <!-- popup w/ title and start button when website is first loaded? -->

    <div id="interior" class="flexBox">


        <div id="etchSketchBody">


            <div id="etchHeader" class="flexBox">

                <p id="title" class="text">etch-a-sketch</p>

            </div>

            <div id="etchSketchScreen"></div>   <!-- spawn divs inside -->

            <div id="etchButtons">

                <button id="gridButt" class="button text">change size</button>
                <button id="rainbowButt" class="button text">rainbow pen [ON/OFF]</button>
                <button id="clearButt" class="button text">clear canvas</button>

            </div>


        </div>


    </div>

</body>
</html>
