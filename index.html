<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>

</head>

<body onload="callOnLoadFunctions()">    <!-- creates initial 16 x 16 grid and sets pen when page loads -->

    <div id="interior" class="flexBox">

        
        <!-- etch a sketch -->

        <div id="etchSketchBody">

            <div id="etchHeader" class="flexBox">

                <p id="title" class="text">etch-a-sketch</p>

            </div>

            <div id="etchSketchScreen"></div>   <!-- spawn divs inside -->

            <div id="etchButtons">

                <button id="gridButt" class="button text">change size</button>
                <button id="rainbowButt" class="button text">rainbow pen [OFF]</button>
                <button id="clearButt" class="button text">clear canvas</button>

            </div>

        </div>


        <!-- modal + boxes -->

        <div id="modal" class="modal">

            <div id="sizeModal" class="modalContent">
                <span class="close">&times;</span>
                <p>What grid size would you like? Insert num from 1-80!</p>
            </div>

            <div id="clearModal" class="modalContent">
                <span class="close">&times;</span>
                <p>Are you sure you want to clear your canvas? All art will be erased!</p>
            </div>
                
        </div>


    </div>

</body>
</html>
